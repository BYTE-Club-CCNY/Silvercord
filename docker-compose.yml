services:
  api:
    build:
      context: ./api
    container_name: silvercord-api
    env_file:
      - ./api/.env.local
    expose:
      - "8080"
    restart: always

  agent:
    build:
      context: ./silvercord_agent
    container_name: silvercord-agent
    env_file:
      - ./silvercord_agent/.env
    expose:
      - "5000"
    volumes:
      - chroma-data:/app/chroma_db
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://127.0.0.1:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  discord-bot:
    build:
      context: .
    container_name: silvercord-discord
    env_file:
      - ./.env
    depends_on:
      agent:
        condition: service_healthy
    restart: always
    
volumes:
  chroma-data:
